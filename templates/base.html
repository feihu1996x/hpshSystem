<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}默认标题{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='plugins/jedate.css') }}"/>
        <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}" type="image/x-icon" />
        <script type="text/javascript">
            var isLogin = {{ isLogin | tojson }};
            console.log(isLogin);
        </script>
	</head>
	<body>
        {% include 'header.html'  %}

        {% block content %}
        {% endblock %}
        
        {% include 'footer.html'  %}

        <script type="text/javascript" src="{{ url_for('static', filename='plugins/echarts.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='plugins/jquery.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='plugins/jquery.jedate.js') }}"></script>

        {% block customJs %}
        {% endblock %}
        
	</body>
</html>
